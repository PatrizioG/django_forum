{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ block.super }} | Registrati sul forum{% endblock title %}

{% block content %}
    <div class="row justify-content-center mt-4">
        <div class="col-6 text-center">
            <h2>Registrati sul Forum!</h2>
            <form class="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" name="" class="btn btn-info" value="Crea Account">
            </form>
        </div>
    </div>
{% endblock content %}
